<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mona Leaf & Decor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?greenery,plants,garden') no-repeat center center/cover;
            background-attachment: fixed;
            text-align: center;
            color: #2e7d32;
        }
        header {
            background-color: #1b5e20;
            color: white;
            padding: 20px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        header img {
            height: 50px;
        }
        .company-name {
            font-size: 24px;
            font-weight: bold;
        }
        section {
            padding: 50px;
        }
        .products {
            font-size: 22px;
            color: #1b5e20;
            font-weight: bold;
        }
        footer {
            background-color: #2e7d32;
            color: white;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
            font-size: 18px;
        }
        .hero {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .gallery div {
            text-align: center;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.4);
        }
        .gallery h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #1b5e20;
        }
        .contact {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .contact a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .contact img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Mona Leaf & Decor Logo">
        <span class="company-name">Mona Leaf & Decor</span>
    </header>
    
    <div class="hero">
        <h1>Bringing Nature to Your Home</h1>
    </div>
    
    <section>
        <h2>Our Products</h2>
        <p class="products">Coming Soon...</p>
        <div class="gallery">
            <div>
                <img src="https://source.unsplash.com/200x200/?indoor-plants" alt="Indoor and Outdoor Plants">
                <h3>Indoor and Outdoor Plants</h3>
            </div>
            <div>
                <img src="https://source.unsplash.com/200x200/?flowering-plants" alt="Flowering Plants">
                <h3>Flowering Plants</h3>
            </div>
            <div>
                <img src="https://source.unsplash.com/200x200/?garden-pots" alt="Pots">
                <h3>Pots</h3>
            </div>
            <div>
                <img src="https://source.unsplash.com/200x200/?garden-accessories" alt="Garden Accessories and Decorative Items">
                <h3>Garden Accessories and Decorative Items</h3>
            </div>
        </div>
    </section>
    
    <footer>
        We are live in Pune<br>
        <div class="contact">
            <a href="https://wa.me/918600151964" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                Contact us for orders on WhatsApp at +91 8600151964
            </a>
        </div>
    </footer>
</body>
</html>
